<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

  <script>
   var firebaseConfig = {
  apiKey: "AIzaSyBj4keDudQvjeU9TqchJU0OxCRDozzAdBs",
  authDomain: "toyproject-50cfb.firebaseapp.com",
  projectId: "toyproject-50cfb",
  storageBucket: "toyproject-50cfb.appspot.com",
  messagingSenderId: "1005809044726",
  appId: "1:1005809044726:web:a47960ec19549acb0d30d7",
  measurementId: "G-ZMKZSPCP6B"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addMarkers.js"></script>
  <script src="./js/addButtons.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-markers create-buttons>
    <!-- Camera -->
    <a-assets>
      <a-asset-item id="ironman-model" src="./assets/ironman/" > </a-asset-item>
    </a-assets>
    <a-marker id="ironman-marker" type="pattern" url="assets/dish-markers/pattern-buffmonke.patt" cursor="rayOrigin:mouse">
      <a-entity id="ironman-3d-model" position="-2 0 0" scale="0.05 0.05 0.05" gltf-model="#ironman-model" gesture-handler></a-entity>
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.8 0.02" width="1.4" height="0.3" rotation="0 0 0" color="#18dbe2">
          <a-entity position="0 0 0.1" rotation="0 0 0"
          text="font:monoid;value:COOOL TOY; color:black;width:1.8; height:1;align:center"></a-entity>
        </a-plane>
        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="value: You scanned monke \n \n and got ironman \n \n Ironman and Monkey \n \n is good; 
          color:black;width:1.8; height:1;align:center" ></a-entity>
      </a-plane>
    </a-marker> 

  <!-- Order Summary Boilerplate -->
  <div class="container">
    <div id="modal-div" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Summary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <td><strong>Item</strong></td>
                    <td class="text-center"><strong>Price</strong></td>
                    <td class="text-center"><strong>Quantity</strong></td>
                    <td class="text-right"><strong>Total</strong></td>
                  </tr>
                </thead>
                <tbody id="bill-table-body">
                  <!-- foreach ($order->lineItems as $line)  -->

                  <!-- Your Order Summary UI will comes here                 
                    
                  -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button id="pay-button" type="button" class="btn btn-primary">
              Pay Now >:(
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal-div").style.display = "none";
    }
  </script>
</body>

</html>
